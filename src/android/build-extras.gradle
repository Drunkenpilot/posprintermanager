android {
    packagingOptions {
        pickFirst 'lib/arm64-v8a/libepos2.so'
        pickFirst 'lib/armeabi/libepos2.so'
        pickFirst 'lib/armeabi-v7a/libepos2.so'
    }
    defaultConfig {
        externalNativeBuild {
            ndkBuild {
                arguments "-j4"
            }
        }
    }

    externalNativeBuild {
        ndkBuild {
            path "src/c/android/jni/Android.mk"
        }
    }
}